<!DOCTYPE html>
<html ng-app="TheLoudAndProudAppOfPatrioticSedition">
  <head>
    <meta charset="utf-8">
    <title>My Services Demo</title>
  </head>
  <body>
    <div ng-controller="mainController">
      <h1>Main Controller</h1>
      <h3>{{ username }}</h3>

    </div>

    <div ng-controller="roflcopterController">
      <h1>ROFLcopter Controller</h1>
      <h3>{{ username }}</h3>
      <input type="text" ng-model="name"/>
      <button ng-click="changeUsername( name ); trigger = trigger + 1">
        Change username
      </button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="mainController.js" charset="utf-8"></script>
  <script src="mainService.js" charset="utf-8"></script>
  <script src="roflcopterController.js"></script>

  </body>
</html>
